    <h1>Sing-In Form</h1>  
    <h3>Fill the form to register</h3>    

    <div class="container">
        <div class="singup">                  
               <form action="phplink">

                   <p>First Name:</p>
                   <a id="fn"><input type="text" name="" id="" placeholder=" Enter First name"></a>
                   <br>
                   <br>

                   <p>Last Name: </p>
                
                   <a id="ln"><input type="text" name="" id="" placeholder="Enter Last name"></a>
                   <br>
                   <br>
                   
                    <p>D.O.B :</p>
                   <a id="dd"><input type="date" name="" id="" placeholder="Enter DOB"></a>
                   <br>
                   <br>
                   
                    <p>Age:</p>
                    <a id="age"><input type="text" name="" id="" placeholder="Enter Age"></a>
                   <br>
                   <br>

                   <p>Gender:</p>
                   
                   <p class="gender">Male</p>
                   <a id="gender"><input type="radio" name="" id=""></a>
                   
                   <p class="gender">Female</p>
                   <a id="gender"><input type="radio" name="" id=""></a>
                   
                   <p class="gender">Other</p>
                   <a id="gender"><input type="radio" name="" id=""></a>

                   <br>
                   <br>
                   <p>Contact No:</p>
                   <a id="cnt"><input type="tel" name="" id="" placeholder="Enter 10 digit No."></a>
                   <br>
                   <br>

                   <p>Aadhar Card No.</p>
                   <a id="adh"><input type="number" name="" id="" placeholder="Enter 12 digit No."></a>
                   <br>
                   <br>

                   <p>Voter I.D:</p>
                   <a id="vi"><input type="number" name="" id="" placeholder="Enter 10 digit No."></a>
                   <br>
                   <br>

                   <p>Set password:</p>
                   <a id="pass"><input type="text" name="" id="" placeholder="Set- Password"></a>
    
                    <button class="btn">Register</button>
               </form>
               
    
        </div>
        


    </div>

    <footer>

       <p>  </p>

    </footer>
